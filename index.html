<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <style>
        body {
            background-color: #f0f0f0; /* Change this to your desired background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #recipeContainer {
            margin-top: 20px;
        }
        #searchInput {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green color, change to your desired color */
            color: white;
            border: none;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #45a049; /* Darker green color on hover, change as needed */
        }
    </style>
</head>
<body>
    <h1>Recipe Search</h1>
    <input type="text" id="searchInput" placeholder="Enter your recipe query">
    <button id="searchButton">Search</button>
    <div id="recipeContainer"></div>

    <script src="script.js"></script>
</body>
</html>
